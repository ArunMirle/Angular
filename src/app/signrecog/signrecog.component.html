<div class="btnid">
    <button routerLink="/">Home</button>
</div>
<div class="container">
    <div class="left-side" id="dynamicContentLeft">
        <h2>Sign Recognition</h2>
        <div class="video-content">
            <video id="video" autoplay></video>
        </div>
        <div class="controls">
            <button id="recordButton">Start Recording</button>
        </div>

        <div id="videoResponse" class="responseClass">{{videoResponse}}</div>
        <div class="bottom-buttons">

            <button class="speak-button" (click)="speakResponse()">Speech Response</button>
            <button class="clear-button" (click)="clearResponse()">Clear</button>
        </div>
    </div>
    <div class="right-side">
        <div class="content">
            <div class="logo">
                <img src="assets/Images/logo.png" alt="Project Logo" class="project-logo">
            </div>
            <div class="main-heading">
                <h2>SymbolSync</h2>
            </div>
            <div class="btn-class">
                <button routerLink="/signlearn">Sign Learning</button>
                <button routerLink="/signrecog">Sign Recognition</button>

            </div>
        </div>
    </div>
</div>
